<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-TRACKING-ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="dashboard">
        <section class="Profile-pic">
            <div>
                <img src="./images/image-jeremy.png " alt="Jeremy-image" />
                <h2>Report for</h2>
                <h3>Jeremy Robson</h3>
            </div>

            <div class="Schedule-options">
                <p>Daily</p>
                <p> Weekly</p>
                <p> Monthly</p>

            </div>
        </section>

            <section class=" Work-Time">
            <div class="work-content">
                <div class="category"> Work</div>
                <div class="Hours">32hrs</div>
                <div class="Last-Week">last week- 36hrs</div>
            </div>
            </section>

             <section class=" Play-Time">
            <div class="play-content">
                <div class="category"> Play</div>
                <div class="Hours">10hrs</div>
                <div class="Last-Week">last week- hrs</div>
            </div>
            </section>
            

              <section class=" study-Time">
            <div class="Study-content">
                <div class="category"> study</div>
                <div class="Hours">4hrs</div>
                <div class="Last-Week">last week- 7hrs</div>
            </div>
            </section>


              <section class=" Exercise-time">
            <div class="Exercise-content">
                <div class="category"> Exercise</div>
                <div class="Hours">4hrs</div>
                <div class="Last-Week">last week- 5hrs</div>
            </div>
            </section>

              <section class=" social-Time">
            <div class="social-content">
                <div class="category"> social</div>
                <div class="Hours">32hrs</div>
                <div class="Last-Week">last week- 5hrs</div>
            </div>
            </section>

              <section class=" selfcare-Time">
            <div class="selfcare-content">
                <div class="category"> self care</div>
                <div class="Hours">2hrs</div>
                <div class="Last-Week">last week- 2hrs</div>
            </div>
            </section>

       
    

        
    </div>
    
</body>
</html>
